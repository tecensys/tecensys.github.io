<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .remote {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
            width: 300px;
            padding: 20px;
            background-color: #333;
            border-radius: 10px;
        }
        .button {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50px;
            width: 50px;
            background-color: #555;
            color: white;
            border-radius: 50%;
        }
        .button:hover {
            background-color: #777;
        }
        .button:active {
            transform: scale(0.95);
        }
        .led {
          height: 10px;
          width: 10px;
          border-radius: 50%;
          background-color: rgba(255,0,0,0.5);
          margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="remote">
        <div class="led"></div>
        <div class="button" onmousedown="lightOn()" onmouseup="lightOff()">Pwr</div>
        <div class="button" onmousedown="lightOn()" onmouseup="lightOff()">Mute</div>
        <div class="button" onmousedown="lightOn()" onmouseup="lightOff()">TV</div>
        <div class="button" onmousedown="lightOn()" onmouseup="lightOff()">CBL</div>
        <div class="button" onmousedown="lightOn()" onmouseup="lightOff()">DVD</div>
        <div class="button" onmousedown="lightOn()" onmouseup="lightOff()">AUX</div>
        <div class="button" onmousedown="lightOn()" onmouseup="lightOff()">1</div>
        <div class="button" onmousedown="lightOn()" onmouseup="lightOff()">2</div>
        <div class="button" onmousedown="lightOn()" onmouseup="lightOff()">3</div>
        <div class="button" onmousedown="lightOn()" onmouseup="lightOff()">4</div>
        <div class="button" onmousedown="lightOn()" onmouseup="lightOff()">5</div>
        <div class="button" onmousedown="lightOn()" onmouseup="lightOff()">6</div>
        <div class="button" onmousedown="lightOn()" onmouseup="lightOff()">7</div>
        <div class="button" onmousedown="lightOn()" onmouseup="lightOff()">8</div>
        <div class="button" onmousedown="lightOn()" onmouseup="lightOff()">9</div>
        <div></div>
        <div class="button" onmousedown="lightOn()" onmouseup="lightOff()">0</div>
            <div></div>
            <div class="button" onmousedown="lightOn()" onmouseup="lightOff()">Vol+</div>
            <div></div>
            <div class="button" onmousedown="lightOn()" onmouseup="lightOff()">Vol-</div>
            <div class="button" onmousedown="lightOn()" onmouseup="lightOff()">Ch+</div>
            <div></div>
            <div class="button" onmousedown="lightOn()" onmouseup="lightOff()">Ch-</div>
        </div>
        <script>
            function lightOn() {
                document.querySelector('.led').style.backgroundColor = 'red';
            }
            function lightOff() {
                document.querySelector('.led').style.backgroundColor = 'rgba(255,0,0,0.5)';
            }
        </script>
    </body>
    </html>
